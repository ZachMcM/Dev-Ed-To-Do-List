<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List By Zach McMullen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/8c371e499e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="sign-in-container">
        <header>
            <h1>Sign In</h1>
        </header>
        <form>
            <input class="username" placeholder="username">
            <input type="password" class="password" placeholder="password">
            <div class="failed-sign-in">
                <i class="fas fa-exclamation-circle"></i>
                <p>Wrong username/password. Please try again.</p>
            </div>
            <button type="button" class="sign-in-btn">Submit</button>
        </form>
    </div>

    <div class="main-container">
        <header>
            <h1>To Do List</h1>
            <h5>By Zach McMullen</h5>
        </header>
        <form>
            <input type="text" class="todoInput">
            <button class="todoButton" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filterTodo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todoContainer">
            <ul class="todoList"></ul>
        </div>
    </div>
    
        
    <script src="script.js"></script>
</body>
</html>
